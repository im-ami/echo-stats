<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-green-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{{ url_for('main_routes.home') }}" class="text-xl font-bold">Spotify Analytics</a>
            <div>
                {% if session.get('token_info') %}
                <a href="{{ url_for('main_routes.logout') }}" class="hover:text-gray-200">Logout</a>
                {% else %}
                <a href="{{ url_for('main_routes.login') }}" class="hover:text-gray-200">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}
</body>
</html>
